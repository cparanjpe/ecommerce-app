{% extends "index.html" %}
{% include 'navbar.html' %}


{% block content %}

<div class="flex">

    <div id="add-container" class="w-2/3 text-white container px-5 py-5 mx-auto">
        <label for="message" class="block mb-2 text-lg font-large text-gray-900 dark:text-white">Your Address :</label>
        <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your address here..."></textarea>
        <h1 class="font-semibold text-lg mt-5 mb-3">Select your payment method </h1>
        <div class="bg-slate-950 rounded-2xl  ">
            <div class="flex justify-evenly">
            <div class="p-5 flex gap-4">
            <input type="radio" id="netbanking" name="netbanking" value="netbanking" >
            <label class="flex gap-3 items-center" for="netbanking"><img src="https://margcompusoft.com/m/wp-content/uploads/2021/01/hdfc-net-banking.png" class="w-20 rounded" alt=""><h1>Netbanking</h1></label>
            </div>
            <div class="p-5 flex gap-4">
            <input type="radio" id="upi" name="upi" value="upi">
            <label class="flex gap-3 items-center" for="upi"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/upi-icon.png" class="w-20 rounded" alt="upi-img"><h1>UPI</h1></label>
            </div>
            <div class="p-5 flex gap-4">
            <input type="radio" id="cards" name="cards" value="cards">
            <label class="flex gap-3 items-center" for="cards"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cb/Rupay-Logo.png" class="w-20" alt=""><h1>Debit/credit cards</h1></label>
            </div>
            </div>
            <div class="flex items-center justify-center p-1 m-3">                
                <button type="button" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 " id="place-order">Pay Securely</button>
            </div>

            

            

            
        </div>

    </div>

    <div class="w-1/3 bg-slate-700 my-11 rounded-2xl h-[60vh] text-white p-8 mr-5 flex flex-col ">
        <div class="flex justify-between">
        <h1 class="text-2xl tracking-wide my-5 font-semibold">Item Total :</h1>
        <h1 id="item-total1" class="text-2xl tracking-wide my-5 font-semibold"></h1>
    </div>
    <div class="flex justify-between">
        <h1 class="text-2xl tracking-wide my-5 font-semibold">GST(18%)  :</h1>
        <h1 id="tax1" class="text-2xl tracking-wide my-5 font-semibold">₹ </h1>
    </div>
    <div class="flex justify-between">
        <h1 class="text-2xl tracking-wide my-5 font-semibold" >Delivery fee  :</h1>
        <h1 class="text-2xl tracking-wide my-5 font-semibold" >₹ 100</h1>
    </div>
        <hr>
    <div class="flex justify-between">
        <h1 class="text-2xl tracking-wide my-5 font-semibold">Total :</h1>
        <h1 id="total-bill1" class="text-2xl tracking-wide my-5 font-semibold">₹ </h1>
    </div>

    <div class="flex justify-center">
    <a href="/checkout" type="button" class="text-white w-1/2 my-5 bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-bold rounded-lg text-xl px-4 py-2 text-center mr-2 mb-2">CheckOut</a>
    </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/checkout.js') }}"></script>
<script>
    if(window.location.pathname !== "/"){
        document.getElementById("search-bar").style.display = "none"
    }
</script>








{% endblock %}
