{% extends "index.html" %}


{% block content %}

<section class="text-gray-400 bg-black h-[100vh] body-font">
    <div id="loader-container" class="flex justify-center absolute z-10 top-[300px] left-[750px]">
    </div>
    <div class="absolute inset-0 bg-gray-900">
        <img src="../static/assets/signup.jpg" class="h-[100vh] w-[100%] img-fluid login-img h-[100vh]" width="100%" alt="Sample image">
    </div>
    <div class="container px-5 py-24 mx-auto flex">
        <div
            class="lg:w-1/3 md:w-1/2 bg-gray-900 shadow-md rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10">
            <h2 class="text-white text-lg mb-1 font-medium title-font text-center">Signup</h2>
            <div class="relative mb-4">
                <label for="username" class="leading-7 text-sm text-gray-400">Username</label>
                <input type="username" id="username" name="username"
                    class="w-full bg-gray-800 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full bg-gray-800 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label id="age-label" for="minmax-range"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Age : 0</label>
                <input id="minmax-range" type="range" min="0" max="100" value="0"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
            </div>
            <div class="relative mb-4">
                <!-- <label for="browser">Gender</label> -->
                <input id="gender" list="browsers" name="browser" class="px-2 py-1 rounded bg-[#334155]" id="browser"
                    placeholder="Select Gender">
                <datalist id="browsers">
                    <option value="Male">
                    <option value="Female">
                    <option value="Prefer not say">
            </div>
            <div class="relative mb-4">
                <label for="password" class="leading-7 text-sm text-gray-400">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full bg-gray-800 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>

            <button id="signup-btn"
                class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Sign
                up</button>
            <div class="flex space-x-3 mt-5">
                <p>already have an account?</p><a href="/login" class="font-bold text-white underline">login</a>
            </div>

        </div>
    </div>
</section>
<script src="{{ url_for('static', filename='js/signup.js') }}"></script>
{% endblock %}
