{% extends "index.html" %}


{% block content %}
<section class="text-gray-400 bg-gray-900 body-font relative">
    <div id="loader-container" class="flex justify-center absolute z-10 top-[300px] left-[750px]">
    </div>
    <div class="absolute inset-0 bg-gray-900">
        <!-- <iframe title="map" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" scrolling="no" src="https://maps.google.com/maps?width=100%&height=600&hl=en&q=%C4%B0zmir+(My%20Business%20Name)&ie=UTF8&t=&z=14&iwloc=B&output=embed" style="filter: grayscale(1) contrast(1.2) opacity(0.16);"></iframe> -->
        <img src="../static/assets/login.jpg" 
            class="img-fluid login-img h-[100vh] w-[100%]" alt="Sample image">
    </div>
    <div class="container px-5 py-24 mx-auto flex">
        <div
            class="lg:w-1/3 md:w-1/2 bg-gray-900 shadow-md rounded-lg p-8 flex flex-col md:mr-auto w-full mt-10 md:mt-0 relative z-10">
            <h2 class="text-white text-lg mb-1 font-medium title-font text-center">Login</h2>
            <div class="relative mb-4">
                <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full bg-gray-800 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="password" class="leading-7 text-sm text-gray-400">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full bg-gray-800 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>

            <button id="login-btn"
                class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Login</button>
                <div class="flex space-x-3 mt-5">
                    <p>Don't have an account?</p><a href="/signup" class="font-bold text-white underline">sign up</a>
                </div>

        </div>
    </div>
</section>
<script src="../static/js/login.js"></script>
{% endblock %}
